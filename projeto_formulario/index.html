<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>

    <link type="text/css" rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h3>Cadastre seu veículo para vender muito mais rápido !</h3>
        </header>
        <main class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu veículo</h1>
                <p>Descreva as características do seu veículo e marque todos os opcionais e características que ele possui
                </p>
                <form action="">
                    <div class="box-input">
                        <label for="title" for="">Título do anúncio:
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="title" id="title" class="block" placeholder="Defina um título para o seu veículo" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço do veículo:
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" id="price" name="price" class="block" placeholder="Informe o preço do seu veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição:
                            <span class="required-field">*</span>
                        </label>
                        <textarea name="description" id="description" cols="30" rows="10"></textarea>
                    </div>



                    <label for="">Único dono?</label>
                    <option value="">

                    </option>

                    <label for="">Marca:</label>
                    <input type="text" placeholder="Digite a marca do seu veículo">

                    <label for="">Modelo:</label>
                    <input type="text" placeholder="Digite o modelo do seu veículo">

                    <label for="">Quilometragem:</label>
                    <input type="text">

                    <label for="">Data de compra do veículo:</label>
                    <input type="date" placeholder="dd / mm / aaaa">

                    <label for="">Manual</label>
                    <input type="radio" name="" id="">
                    <label for="">Automático</label>
                    <input type="radio" name="" id="">

                    <input type="submit" class="btn-submit" value="Cadastrar">
                </form>
            </div>

        </main>
    </div>

</body>

</html>
