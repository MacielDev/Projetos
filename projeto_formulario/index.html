<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <link type="text/css" rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <p></p>
    </header>
</body>
<main>
    <h1></h1>
    <h2></h2>
    <p></p>
    <form action="">
        <label for="">Título do anúncio:</label>
        <input type="text" placeholder="Defina um título para o seu veículo">

        <label for="">Preço do veículo:</label>
        <input type="number">

        <label for="">Descrição:</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <label for="">Único dono?</label>
        <option value="">

        </option>

        <label for="">Marca:</label>
        <input type="text" placeholder="Digite a marca do seu veículo">

        <label for="">Modelo:</label>
        <input type="text" placeholder="Digite o modelo do seu veículo">

        <label for="">Quilometragem:</label>
        <input type="text">

        <label for="">Data de compra do veículo:</label>
        <input type="date" placeholder="dd / mm / aaaa">

        <label for="">Manual</label>
        <input type="radio" name="" id="">
        <label for="">Automático</label>
        <input type="radio" name="" id="">
    </form>
</main>

</html>
